{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block page_title %}
	Add new pitch
{% endblock %}

{% block main_content %}
<div class="col-lg-12 colb">
	<form method = "POST">
		{% csrf_token %}
		{{ form.crispy }}
		<div>
			<button type="submit">
				Add pitch
			</button>
		</div>
	</form>
</div>
{% endblock %}
