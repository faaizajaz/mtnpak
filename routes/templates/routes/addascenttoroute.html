{% extends 'base.html' %}

{% block page_title %}

{% endblock %}

{% block main_content %}
<div class="col-lg-12 colb">
	<form method = "POST">
		{% csrf_token %}
		{{ form|crispy }}

			<button type="submit">
				Add Ascent
			</button>
		</div>
	</form>
</div>
{% endblock %}
