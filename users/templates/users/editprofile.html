<!DOCTYPE html>
<html>
<head>
	<title>Edit your profile {{ user.first_name }}</title>
</head>
<body>
	<!-- Use enctype for having multiple forms on one (in this case, userdata and profile -->
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<div>
			<button type="submit">
				Update
			</button>
		</div>
	</form>
</body>
</html>
