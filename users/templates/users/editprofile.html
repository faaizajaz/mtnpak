{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %} Edit your profile {{ user.first_name }} {% endblock %}

{% block main_content %}
<div class="col-lg-12 colb">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form|crispy }}
		{{ profile_form|crispy }}
		<div>
			<button type="submit">
				Update profile
			</button>
		</div>
	</form>
</div>
{% endblock %}
