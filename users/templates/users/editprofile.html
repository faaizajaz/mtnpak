{% extends 'base.html' %}

{% block page_title %} Edit your profile {{ user.first_name }} {% endblock %}

{% block main_content %}
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		<div>
			<button type="submit">
				Update profile
			</button>
		</div>
	</form>
{% endblock %}
