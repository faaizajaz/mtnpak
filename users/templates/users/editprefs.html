{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %} Edit your preferences {{ user.first_name }} {% endblock %}

{% block main_content %}
<div class="col-lg-12 colb">
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy}}
		<div>
			<button type="submit">
				Update
			</button>
		</div>
	</form>
</div>
{% endblock %}
