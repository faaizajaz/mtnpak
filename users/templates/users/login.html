{% extends 'base.html' %}

{% block page_title %}
Login to MTNPAK
{% endblock %}
{% block content %}
	{% if messages %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<div>
			<button type="submit">
				Log in
			</button>
		</div>
	<a href="{% url 'register' %}">Sign up here</a>
{% endblock %}
