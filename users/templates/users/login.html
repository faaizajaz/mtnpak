{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
Login to MTNPAK
{% endblock %}

{% block main_content %}
<div class="col-lg-12 colb">
	{% if messages %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<div>
			<button type="submit">
				Log in
			</button>
		</div>
		<a href="{% url 'register' %}">Sign up here</a>
	</form>
</div>
{% endblock %}
