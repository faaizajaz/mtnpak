<!DOCTYPE html>
<html>
<head>
	<title>Login to MTNPAK</title>
</head>
<body>
	{% if messages %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<div>
			<button type="submit">
				Log in
			</button>
		</div>
	<a href="{% url 'register' %}">Sign up here</a>
</body>
</html>
