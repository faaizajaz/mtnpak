{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}
	Register
{% endblock %}




{% block main_content %}
<div class="col-lg-12 colb">

	<form method = "POST">
		{% csrf_token %}
		{{ form|crispy }}
		<div>
			<button type="submit">
				Sign Up
			</button>
		</div>
	</form>
</div>

{% endblock %}
